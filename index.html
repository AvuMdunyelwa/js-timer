<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="items/favicon (1).ico" type="image/x-icon">
</head>
<body>
    <header>
        <div id="off-screen-menu">
            <ul>
                 <li><a href="index.html" class="active"><img src="items/timer-solid.svg" alt="timer-icon">Timer</a></li>
                <li><a href="index.html" ><img src="items/bell.svg" alt="timer-icon">Alarm</a></li>
                <li><a href="index.html" ><img src="items/clock.svg" alt="timer-icon">Stopwatch</a></li>
                <li><a href="index.html" ><img src="items/globe.svg" alt="timer-icon">World clock</a></li>
            </ul>

        </div>

        <nav>
            <div id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>

    </header>


    <section>
        <div id="timers">
            <div id="timers-container">
                <div class="hero-intro">
                    <img src="items/timer.svg" alt="timer-icon" class="hero-icon">
                    <h1>You don't have any timers.</h1>
                    <p>Select "+" below to add a new timer.</p>
                </div>

            </div>
            <div id="timer-edit-tools">
                <button id="add-timer" class="add-timer-btn">
                    <img src="items/plus-4218d8787a84df23418f18a866369ea5a5b0ec12.svg" alt="add-icon" >
                </button>
            </div>

        </div>
            <dialog class="modal" id='modal-2'>
                    <div class='actual-timer'>
                        <div class='cancel-icon' id='close-modal'>
                            <img src='items/xmark.svg' alt='cancel-icon'>
                        </div>
                    <div class="timer-numbers">
                        <div id="timer-display">
                            <h2>00</h2>
                        </div>

                    </div>
                    <div class="circle">
                    </div>
                    <div class="pause-restart">
                        <button class="play-btn" id='pause-btn-timer'><img src="items/play-solid.svg" alt="play-icon"  class="btn"></button>
                        <button class="restart-btn" id='reset-timer-btn'><img src="items/restart.svg" alt="restart-icon" class="btn"></button>
                    </div>
                    </div>
                   
                </dialog>
        
    </section>

    <script src="index.js"></script>
</body>
</html>
